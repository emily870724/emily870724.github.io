<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .google{
            display: inline-block;
            background-color: rgb(34, 33, 33);
            width: 100%;
            height: 550px;
        }
        .logo{
            display: flex;
            justify-content:center;
            margin: 150px 0px 50px;
        }
        .logo img{
            width: 280px;
        }
        .search{
            display: flex;
            justify-content:center;
            margin: 20px 0px 20px;
        }
        .search-item{
            background-color: aliceblue;
            position: relative;
            width: 600px;
            height: 40px;
            border-radius: 35px;
        }
        .search-item .glass{
            position: absolute;
            top:2px;
            left: 5px;
            width: 35px;
        }
        .search-item .mic{
            position: absolute;
            top:2px;
            right: 5px;
            width: 35px;
        }
        .search-item input{
            display: flex;
            margin: auto;
            border: none;
            background-color: aliceblue;
            width:85%;
            height: 100%;
            font-size: 16px;
            /* border-radius: 35px; */
            outline:none;
            /* box-shadow:3px 3px 3px grey; */
        }
        .item{
            width:100%;
            margin: auto;
            display: flex;
            justify-content:center;
        }
        .item-icon{
            width: 100px;
            padding: 20px;
        }
        .item-icon img{
            background-color: rgb(45, 45, 45);
            width: 50px;
            border-radius:50%;
            display: flex;
            margin: auto;
        }
        .item-icon a{
            text-decoration:none;
        }
        .item-icon h3{
            color:rgb(244, 240, 240);
            font-size: 14px;
            text-align:center;
            margin: 20px 0px 0px;
        }
        .item-icon:hover{
            background-color: rgb(101, 101, 100);
            border-radius:5px;
        }
        
    </style>
</head>
<body>
    <div class="google">
        <div class="logo">
            <img src="白色google.png" alt="">
        </div>
        <div class="search">
            <div class="search-item">
                <img class="glass" src="放大鏡.png" alt="">
                <input type="search" placeholder="搜尋 Google 或輸入你的網址">
                <a href="#">
                    <img class="mic" src="麥克風.png" alt="">
                </a>
            </div>
        </div>
        <div class="item">
            <div class="item-icon">
                <a href="https://www.youtube.com/">
                    <img src="yt去背.png" alt="YouTube">
                    <h3>YouTube</h3>
                </a>
            </div>
            <div class="item-icon">
                <a href="#">
                    <img src="白色+.png" alt="新增捷徑">
                    <h3>新增捷徑</h3>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
