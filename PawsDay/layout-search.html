<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a54152b54f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./pawsday.css">
    <link rel="stylesheet" href="./css/layout.css">

    <title>PawsDay</title>
</head>

<body>
    <a href="#" class="go-top">
        <i class="fa-solid fa-angle-up"></i>
    </a>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-7">
                    <h1>PawsDay</h1>
                    <a href="#" class="header-logo ">
                        <img src="./images/logo.png" alt="PawsDay">
                    </a>
                </div>
                <nav class="menu header-search col-md-6" id="header-search">
                    <div class="search-group">
                        <input type="text" class="pawsday-input search-input" placeholder="輸入地區、服務..."
                            aria-label="輸入搜尋字詞" aria-describedby="search-button">
                        <button class="pawsday-btn search-btn" type="button" id="search-button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <div class="searches">
                            <div class="search-record container">
                                <p class="">歷史搜尋</p>
                                <span class="historical-record row">
                                    <a href="" class="col-4">狗</a>
                                </span>
                            </div>
                            <div class="search-record container">
                                <p>熱門搜尋</p>
                                <span class="hot-record row">
                                    <a href="" class="col-4">照顧</a>
                                    <a href="" class="col-4">洗澡</a>
                                    <a href="" class="col-4">散步</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="header-member col-md-3">
                    <div class="header-item shoppingcart">
                        <a href="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-cart2" viewBox="0 0 16 16">
                                <path
                                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                            </svg>
                        </a>
                    </div>
                    <div class="header-item login">
                        <img src="./images/頭貼.png" alt="">
                    </div>
                </div>
                <div class="menu-button col-3">
                    <label class="menu-button-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                    <label class="menu-button-member">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
        </div>
    </main>
    <footer>
        <div class="footer-platform-intro">
            <div class="container">
                <ul class="row">
                    <div class="col-6">
                        <div class="row">
                            <li class="col-md-4 col-12">
                                <a href="">關於PawsDay</a>
                            </li>
                            <li class="col-md-4 col-12">
                                <a href="">常見問題</a>
                            </li>
                            <li class="col-md-4 col-12">
                                <a href="">網站使用條款</a>
                            </li>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <li class="col-md-4 col-12 footer-title">
                                <a href="">如何成為保姆</a>
                            </li>
                            <li class="col-md-4 col-12">
                                <a href="">服務說明</a>
                            </li>
                            <li class="col-md-4 col-12">
                                <a href="">服務預訂流程</a>
                            </li>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="footer-companyInfo">
            <ul class="container">
                <li>公司名稱：日日毛掌股份有限公司</li>
                <li>客服電話：02-6605-7606</li>
                <li>Email：pawsday888@gmail.com</li>
                <li>營業時間：週一至週五 9:00~18:00（例假日暫不提供電話服務）</li>
                <li>登記地址：106台北市大安區忠孝東路三段96號11號樓之1</li>
                <li class="footer-copyright">COPYRIGHT © 2022 PawsDay All rights reserved.</li>
            </ul>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script>
        const searchMenu = document.querySelector('#header-search')
        const menuBars = document.querySelector('.menu-button-search')
        menuBars.addEventListener('click', () => {
            searchMenu.classList.toggle("menu-down")
        })
    </script>
</body>

</html>
